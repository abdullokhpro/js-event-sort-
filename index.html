<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="hero" class="hero">
      <div class="container">
        <form class="form">
          <input
            class="form__title form__input"
            type="text"
            required
            value="chevrolet spark 2013"
            placeholder="Enter fullname of car"
          />

          <input
            class="form__brand form__input"
            type="text"
            value="spark"
            required
            placeholder="Brand name"
          />

          <input
            class="form__price form__input"
            type="text"
            value="200 000"
            required
            placeholder="Enter price"
          />

          <input
            class="form__color form__input"
            type="text"
            value="black"
            required
            placeholder="Enter color"
          />

          <input
            class="form__hp form__input"
            type="text"
            value="100"
            required
            placeholder="Enter horse power"
          />

          <button class="form__button">Submit</button>
        </form>

        <div class="table__wrapper">
          <table class="table">
            <thead>
              <tr class="table__row">
                <th class="table__heading">ID</th>
                <th class="table__heading">Title</th>
                <th class="table__heading">Brand</th>
                <th class="table__heading">
                  <select class="table__heading__select" name="">
                    <option class="table__heading__select__option" value="">
                      Price
                    </option>
                    <option
                      class="table__heading__select__option"
                      value="ascending"
                    >
                      Expensive
                    </option>
                    <option
                      class="table__heading__select__option"
                      value="descending"
                    >
                      Cheap
                    </option>
                  </select>
                </th>
                <th class="table__heading">Color</th>
                <th class="table__heading">Hp</th>
              </tr>
            </thead>

            <tbody class="table__body"></tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
